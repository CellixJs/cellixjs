query AccountsCommunityListContainerCommunitiesForCurrentEndUser {
  communitiesForCurrentEndUser {
    ...AccountsCommunityListContainerCommunityFields
  }
}

query AccountsCommunityListContainerMembersForCurrentEndUser {
  membersForCurrentEndUser {
    ...AccountsCommunityListContainerMemberFields
  }
}

fragment AccountsCommunityListContainerMemberFields on Member {
  memberName
  community {
    id
  }
  isAdmin

  id
}

fragment AccountsCommunityListContainerCommunityFields on Community {
  name
  domain
  whiteLabelDomain
  handle
  publicContentBlobUrl
  
  schemaVersion
  createdAt
  updatedAt
  id
}