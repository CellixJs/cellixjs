mutation AccountsCommunityCreateContainerCommunityCreate ( $input: CommunityCreateInput!) {
  communityCreate(input: $input) {
    ...AccountsCommunityCreateContainerCommunityMutationResultFields
  }
}

fragment AccountsCommunityCreateContainerCommunityMutationResultFields on CommunityMutationResult {
  status {
    success
    errorMessage
  }
  community {
    ...AccountsCommunityCreateContainerCommunityFields
  }
}

fragment AccountsCommunityCreateContainerCommunityFields on Community {
  name
  domain
  whiteLabelDomain
  handle
  # publicContentBlobUrl
  
  schemaVersion
  createdAt
  updatedAt
  id
}

